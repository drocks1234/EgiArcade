<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="score-board">
            <div class="score">Score: 0</div>
            <div class="high-score">High Score: 0</div>
        </div>
        <button id="newGameButton">New Game</button>
        <button id="settingsButton">Settings</button>
        <button id="pauseButton" class="pause-button">Pause</button>
    </div>
    <div id="localLeaderboardContainer">
        <div id="localLeaderboardTitle">Leaderboard:</div>
        <ul id="localLeaderboard"></ul>
    </div>      
    <div id="settingsScreen">
        <h1>Settings</h1>
        <!-- Add this block of code inside the settings section -->

        <div class="settings-group">
            <label for="speedSlider">Game Speed:</label>
            <div class="slider-container">
              <input type="range" id="speedSlider" min="50" max="200" step="10" value="100">
            </div>
            <div id="speedDisplay">100ms</div>
        </div>
        <div class="settings-group">
            <label for="foodSpawnRateSlider">Food Spawn Rate:</label>
            <input type="range" id="foodSpawnRateSlider" min="1" max="10" value="1">
            <span id="foodSpawnRateDisplay">1x</span>
        </div>
        <div class="setting">
            <label for="powerUpSpawnRateSlider">Power-up spawn rate (seconds): </label>
            <input type="range" id="powerUpSpawnRateSlider" min="5" max="30" step="1" value="20">
            <span id="powerUpSpawnRateDisplay">20</span>
        </div>
        <div id="highScoreTable"></div>
        <div class="settings-group">
        <label for="easyModeCheckbox">Easy Mode:</label>
        <input type="checkbox" id="easyModeCheckbox">
        </div>
        <button id="saveSettingsButton">Save Settings</button>
        <button id="cancelSettingsButton">Cancel</button>
    </div>      
    <script src="Script.js"></script>
</body>
</html>
