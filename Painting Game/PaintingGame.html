<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Painting Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="paintCanvas" width="1700" height="900"></canvas>
  <div class="controls">
    <label for="brushSize">Brush size: </label>
    <input type="range" id="brushSize" min="1" max="50" value="5">
    <label for="colorPicker">Color: </label>
    <input type="color" id="colorPicker" value="#000000">
    <label for="brushType">Brush Type: </label>
    <select id="brushType">
      <option value="round">Round</option>
      <option value="square">Square</option>
    </select>
    <button id="eraser">Eraser</button>
    <button id="clearCanvas">Clear canvas</button>
    <button id="saveCanvas">Save as image</button>
    <button id="undoCanvas">Undo</button>
    <label for="importImage">Import image: </label>
    <input type="file" id="importImage" accept="image/*">
    <label for="opacitySlider">Image opacity: </label>
    <input type="range" id="opacitySlider" min="0" max="100" value="100">
  </div>
  <script src="painting game.js"></script>
</body>
</html>
